<!DOCTYPE html>
<html lang="en">


    <head>
        <title>CS Unit 1 Project</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>

        <h1>A Day at School</h1>

        <p id="story-text">
            Click on the left and right sides of the screen to cycle through each panel of text
        </p>

        <button type="button" id="start-button" onclick="beginStory();">Start</button>

        <button type="button" id="previous-page-button" class="change-page-button, hidden-before-start" onclick="changePage(-1);">previous</button>
        <button type="button" id="next-page-button"     class="change-page-button, hidden-before-start" onclick="changePage(1);">next</button>

        <button type="button" id="continue-story-button" class="hidden-before-start" onclick="continueStory();"></button>

        <button type="button" id="choice-button-1" class="choice-button, hidden-before-start" onclick="makeChoice('1');"></button>
        <button type="button" id="choice-button-2" class="choice-button, hidden-before-start" onclick="makeChoice('2');"></button>
        <button type="button" id="choice-button-3" class="choice-button, hidden-before-start" onclick="makeChoice('3');"></button>
        <button type="button" id="choice-button-4" class="choice-button, hidden-before-start" onclick="makeChoice('4');"></button>
        <button type="button" id="choice-button-5" class="choice-button, hidden-before-start" onclick="makeChoice('5');"></button>



        <script src="scripts/script.js"></script>
    </body>
</html>
