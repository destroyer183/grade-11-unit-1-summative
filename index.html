<!DOCTYPE html>
<html lang="en">


    <head>
        <title>CS Unit 1 Project</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>

        <h1>A Day at School</h1>

        <p id="story-text">
            Click on the left and right sides of the screen to cycle through each panel of text
        </p>

        <button type="button" id="start-button" onclick="beginStory();">Start</button>

        <button type="button" id="previous-page-button" class="change-page-button, hidden-on-load" onclick="changePage(-1);">previous</button>
        <button type="button" id="next-page-button"     class="change-page-button, hidden-on-load" onclick="changePage(1);">next</button>

        <button type="button" id="continue-story-button" class="hidden-on-load" onclick="continueStory();"></button>

        <button type="button" id="choice-button-1" class="choice-button, hidden-on-load" onclick="makeChoice('1');"></button>
        <button type="button" id="choice-button-2" class="choice-button, hidden-on-load" onclick="makeChoice('2');"></button>
        <button type="button" id="choice-button-3" class="choice-button, hidden-on-load" onclick="makeChoice('3');"></button>
        <button type="button" id="choice-button-4" class="choice-button, hidden-on-load" onclick="makeChoice('4');"></button>
        <button type="button" id="choice-button-5" class="choice-button, hidden-on-load" onclick="makeChoice('5');"></button>


        <!-- have a div that is sized to fit the page on the background, and use absolute positioning to place it on the background paper properly -->

        <div id="quiz-template" class="hidden-on-load">

            <h2 id="quiz header"></h2>

            <p id="question-1"></p>
            <input type="submit" required="required" id="question-1-input">

            <p id="question-2"></p>
            <input type="submit" required="required" id="question-2-input">

            <p id="question-3"></p>
            <input type="submit" required="required" id="question-3-input">

            <p id="question-4"></p>
            <input type="submit" required="required" id="question-4-input">

            <p id="question-5"></p>
            <input type="submit" required="required" id="question-5-input">

            <button type="button" id="submit-answers-button">Submit</button>
        </div>


        <script src="scripts/script.js"></script>
    </body>
</html>
